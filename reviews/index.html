<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon-16x16.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="main">
      <section class="section-center">
        <div class="section-title">
          <h2>reviews</h2>
          <div class="underline"></div>
        </div>
        <article class="review">
          <div class="img-container">
            <img
            src="https://images.pexels.com/photos/3454298/pexels-photo-3454298.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt=img-person" class="review-img" id="review-img" />
          </div>
          <h4 id="author">carol dw</h4>
          <p id="job" class="job">front-end developer</p>
          <p class="text" id="text">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Facilis
            nemo, dolores ipsa magni incidunt perspiciatis earum expedita
            ducimus quidem.
          </p>
          <div class="btn-container">
            <span class="prev-btn">
              <i class="fa-solid fa-chevron-left"></i>
            </span>
            <span class="next-btn">
              <i class="fa-solid fa-chevron-right"></i>
            </span>
          </div>
          <button class="btn random-btn">surprise me</button>
        </article>
      </section>
    </main>

    <script type="module" src="./index.js"></script>
  </body>
</html>
