<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="main">
      <div class="title">
        <h2>Our Reviews</h2>
        <div class="underline"></div>
      </div>
      <div class="container">
        <article class="review">
          <div class="img-container">
            <img
              src="https://images.pexels.com/photos/3454298/pexels-photo-3454298.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt="review-picture"
              id="review-picture"
            />
          </div>
          <h4 id="author">carol dw</h4>
          <p id="job">front-end developer</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Error
            incidunt, vel voluptatibus expedita repudiandae nobis sint commodi
            dolore modi nemo?
          </p>
          <div class="buttons-container">
            <button class="prev-btn">
              <i class="fa-solid fa-angles-left"></i>
            </button>
            <button class="next-btn">
              <i class="fa-solid fa-angles-right"></i>
            </button>
          </div>
          <button class="btn random-btn">surprise me</button>
        </article>
      </div>
    </main>
  </body>
</html>
