<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filters</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />

      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon-16x16.png"

    <!-- projects  -->
    <section class="projects">
      <!-- filters  -->
      <div class="filters">

        <h4 class="filter-heading">Projects</h4>
        <div class="btn-container">
          <button type="button" class="project-btn">all</button>
        </div>
      </div>
      <!-- end filters  -->
      <!-- projects  -->
      <div class="project-section">
        <!-- project  -->
        <article class="project" data-id="1">
          <div class="img-container">
            <img
              src="https://blog.digital-pineapple.com.mx/wp-content/uploads/2021/01/0_oZLL-N4dGNlBe4Oh.png"

            <img
              src="https://blog.digital-pineapple.com.mx/wp-content/uploads/2021/01/0_oZLL-N4dGNlBe4Oh.png"
              alt="project"
            />
            <img
              src="https://blog.digital-pineapple.com.mx/wp-content/uploads/2021/01/0_oZLL-N4dGNlBe4Oh.png"
              alt="project"
            />
          </div>
          <!-- project lead  -->
          <div class="project-lead">
            <h5>project name</h5>
            <h5>lead: jane smith</h5>
          </div>
          <!-- end project lead  -->
          <!-- project info  -->
          <div class="project-info">
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit
              possimus vitae, ullam eum cupiditate vel similique ad et
              exercitationem esse!
            </p>
          </div>

            <span class="technology">html</span>
            <span class="technology">html</span>
            <span class="technology">html</span>
          </footer>
          <!-- end project techonlogies  -->
        </article>
        <!-- end project  -->
      </div>
      <!-- end projects  -->
    </section>
    <!-- end projects -->
    <script src="./index.js" type="module"></script>

</html>
