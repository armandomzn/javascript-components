<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <section class="section section-center">
        <!-- section title  -->
        <div class="section-title">
          <h2>our menu</h2>
          <div class="underline"></div>
        </div>
        <!-- end section title  -->
        <div class="btn-container">
          <!-- <button class="filter-btn btn">all</button>
          <button class="filter-btn btn">mexican food</button>
          <button class="filter-btn btn">fast food</button>
          <button class="filter-btn btn">breakfast</button> -->
        </div>
        <div class="menu-section">
          <!-- menu item  -->
          <article class="menu-item">
            <!-- menu photo  -->
            <img
              src="https://images.pexels.com/photos/9772454/pexels-photo-9772454.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt="food"
              class="menu-photo"
            />
            <!-- end menu photo  -->
            <!-- menu info  -->
            <div class="menu-info">
              <header>
                <h5>enchiladas</h5>
                <span class="menu-price"> $20.60 </span>
              </header>
              <!-- menu description  -->
              <p class="menu-description">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nemo
                eveniet tempora eum nostrum officia culpa voluptates voluptas
                totam nesciunt quibusdam?
              </p>
              <!-- end menu description  -->
            </div>
            <!-- end menu info  -->
          </article>
          <!-- end menu item  -->
        </div>
      </section>
    </main>
    <script src="./index.js" type="module"></script>
  </body>
</html>
